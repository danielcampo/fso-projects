<!doctype html>
<html>

<head>
<meta charset="utf-8" />
<meta name="keywords" content="Games, Library" />
<meta name="description" content="Game Collector allows you to keep track of your extensive collection of games on all platforms." />
<meta name="robots" content="index, follow" />
<meta name="viewport" content="user-scalable=no, width=device-width" />

<link href="css/styles.css" rel="stylesheet">

<title>Game Collector</title>

</head>

<body>

<!-- App : Header -->
<header>
	<hgroup>
		<h1>
			<a href="index.html">Game Collector</a>
		</h1>
	</hgroup>
</header>
<!-- END App : Header -->


<!-- App : Add Game Form -->
<section id="game_form">

	<form action="#" id="gameForm" method="post">

		<fieldset>

			<legend>Add a Game</legend>
			<p>* denotes required field</p>

			<ul>

				<li>
					<label for="title">Game Title:</label>
					<input id="title" type="text" name="title">
				</li>
				<!-- END Product Name -->

				<li>
					<fieldset>
					<legend>Game Details</legend>

						<ul>

							<li>
								<label for="platform">Platform</label>
								<select id="platform" name="platform">
									<option value="platform_3ds">Choose a Platform</option>
									<option value="platform_3ds">3DS / DS</option>
									<option value="platform_ios">iOS</option>
									<option value="platform_pc">PC</option>
									<option value="platform_ps3">PlayStation 3</option>
									<option value="platform_psvitapsp">PlayStation Vita / PSP</option>
									<option value="platform_wii">Wii / Wii U</option>
									<option value="platform_xbox360">XBOX 360</option>
								</select>
							</li>
							<!-- END Platform -->

							<li id="genre">
								<label for="genre">Game Genre</label>
								<select id="genre" name="genre">
									<option value="genre_action">Choose a Genre</option>
									<option value="genre_action">Action</option>
									<option value="genre_adventure">Adventure</option>
									<option value="genre_dancemusic">Dance / Music</option>
									<option value="genre_fighting">Fighting</option>
									<option value="genre_platform">Platform</option>
									<option value="genre_puzzle">Puzzle</option>
									<option value="genre_rpg">RPG</option>
									<option value="genre_shooter">Shooter</option>
									<option value="genre_simulation">Simulation</option>
									<option value="genre_sports">Sports</option>
									<option value="genre_strategy">Strategy</option>
								</select>
							</li>
							<!-- END Game Genre -->


							<li>
								<span class="title">Publisher</span>
								<input id="publisher" name="publisher" type="text">
							</li>
							<!-- END Publisher -->

							<li>
								<span class="title">Developer</title>
								<input id="developer" name="developer" type="text">
							</li>
							<!-- END Publisher -->


						</ul>

					</fieldset>
				</li>
				<!-- END Game Details -->



				<li>
					<fieldset>
						<legend>Have you completed the game?</legend>
							<label for="completion_yes">Yes</label>
							<input id="completion_yes" type="radio" name="completion">

							<label for="completion_no">No</label>
							<input id="completion_no" type="radio" name="completion">
					</fieldset>

				</li>
				<!-- END Game Completion -->

				<li>
					<fieldset>
					<legend>Purchased</legend>
						<label for="purhcased">Date Purchased:</label>
						<input id="purchased" type="date" name="purchased">

						<br />

						<label for="purchased_amount">Purchase Amount (USD):</label>
						<input id="purchased_amount" type="number" name="purchased_amount">
					</fieldset>
				</li>
				<!-- END Date Purchased -->

				<li>
					<fieldset>
					<legend>Sold (If Applicable)</legend>
						<label for="sold">Date Sold:</label>
						<input id="sold" type="date" name="sold">

						<br />

						<label for="sold_amount">Sell Amount (USD):</label>
						<input id="sold_amount" type="number" name="sold_amount">
					</fieldset>
				</li>
				<!-- END Date Purchased -->

				<li>
					<label for="notes">Special Notes</label>
					<textarea id="notes"></textarea>
				</li>
				<!-- END Special Notes -->

				<li>
					<input id="favorite" type="checkbox" value="Yes"> Favorite
				</li>

			</ul>

		</fieldset>
		<!-- END Game Details -->

		<br />

		<input id="submit" type="submit" value="[+] Add Game">

	</form>

</section>
<!-- END App : Add Game Form -->

<!-- App : Game List -->
<section id="games_list"></section>


<!-- App : Footer -->
<footer>
	<nav>
		<ul>
			<li>
				<a href="#" id="clear_games">Clear Stored Games</a>
			</li>
			<li>
				<a href="#" id="display_games">Display All Games</a>
			</li>
			<li>
				<a href="additem.html" id="add_game" style="display:none">[+] Add a Game</a>
			</li>
		</ul>
	</nav>
</footer>
<!-- END App : Footer -->


<!-- App : Scripts -->
<script src="js/json.js"></script>
<script src="js/main.js"></script>
<!-- END App : Scripts -->


</body>

</html>
