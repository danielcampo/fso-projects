<!doctype html>
<html>

<head>
<meta charset="utf-8" />
<meta name="keywords" content="Games, Library" />
<meta name="description" content="Game Collector allows you to keep track of your extensive collection of games on all platforms." />
<meta name="robots" content="index, follow" />
<meta name="viewport" content="user-scalable=no, width=device-width" />

<link href="css/styles.css" rel="stylesheet">

<title>Game Collector</title>

</head>

<body>

<!-- App : Header -->
<header>
	<hgroup>
		<h1>
			<a href="index.html">Game Collector</a>
		</h1>
	</hgroup>
</header>
<!-- END App : Header -->


<!-- App : Body -->
<div id="content">



	<!-- App : Body : Content : CTA -->
	<section id="cta">
		<a href="additem.html">
			<img alt="All of your games. All in one place." src="img/gc_cta.png" title="Game Collector" />
		</a>

	</section>
	<!-- END App : Body : Content : CTA -->



	<!-- App : Body : Content : Search -->
	<section id="search">
		<header>
			<h2>Game Quick Search</h2>
		</header>
		<div>
			<form action="#" id="page_search">
				<input id="search" placeholder="Enter Game Title, Platform or Genre" type="text">
				<input type="submit" value="Search Games">
			</form>
		</div>
	</section>
	<!-- END App : Body : Content : Search -->



	<!-- App : Body : Content : Browse -->
	<section id="browse">
		<header>
			<h2>Browse Games By...</h2>
		</header>

		<nav>
			<ul>
				<li>
					<img alt="Browse by Title" src="img/browse/gc_cat_title.png" title="Browse by Title" />
				</li>
				<li>
					<img alt="Browse by Platform" src="img/browse/gc_cat_plat.png" title="Browse by Platform" />
				</li>
				<li>
					<img alt="Browse by Genre" src="img/browse/gc_cat_genre.png" title="Browse by Genre" />
				</li>
				<li>
					<img alt="Browse by Publisher" src="img/browse/gc_cat_publ.png" title="Browse by Publisher" />
				</li>
			</ul>
		</nav>
	</section>
	<!-- END App : Body : Content : Browse -->



</div>
<!-- END App : Body -->


<!-- App : Footer -->
<footer>
	<p>Copyright &copy;2012 Daniel Campo. All Rights Reserved.</p>
</footer>
<!-- END App : Footer -->

</body>

</html>
